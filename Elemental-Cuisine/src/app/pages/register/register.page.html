<ion-header>
  <ion-toolbar>
    <ion-title>Registro de {{object}}</ion-title>
  </ion-toolbar>
</ion-header>
<form class="form" *ngIf="object == 'cliente'">
  <ion-item>
    <ion-label position="floating">Nombre</ion-label>
    <ion-input type="text" required [(ngModel)]="user.name" name="name"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Apellido</ion-label>
    <ion-input type="text" required [(ngModel)]="user.surname" name="surname"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">DNI</ion-label>
    <ion-input type="number" minlength="8" maxlength="8" required [(ngModel)]="user.dni" name="dni"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">CUIL</ion-label>
    <ion-input type="number" minlength="11" maxlength="11" required [(ngModel)]="user.cuil" name="cuil"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Correo Electrónico</ion-label>
    <ion-input type="email" required [(ngModel)]="user.email" name="email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Clave</ion-label>
    <ion-input type="password" minlength="6" required [(ngModel)]="user.password" name="password"></ion-input>
  </ion-item>
</form>


<form class="form" *ngIf="object == 'usuario'">
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input type="text" required [(ngModel)]="user.name" name="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Apellido</ion-label>
      <ion-input type="text" required [(ngModel)]="user.surname" name="surname"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">DNI</ion-label>
      <ion-input type="number" minlength="8" maxlength="8" required [(ngModel)]="user.dni" name="dni"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">CUIL</ion-label>
      <ion-input type="number" minlength="11" maxlength="11" required [(ngModel)]="user.cuil" name="cuil"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Correo Electrónico</ion-label>
      <ion-input type="email" required [(ngModel)]="user.email" name="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Clave</ion-label>
      <ion-input type="password" minlength="6" required [(ngModel)]="user.password" name="password"></ion-input>
    </ion-item>
  </form>

<form *ngIf="object == 'mesa'" class="form">
  <ion-list lines="full" class="ion-no-margin ion-no-padding">
    <ion-item class="group">
      <ion-label for="user" class="label" position="floating">Número de mesa</ion-label>
      <ion-input type="text" class="input" required></ion-input>
    </ion-item>
    <ion-item class="group">
      <ion-label for="pass" class="label" position="floating">Cantidad de Comensales</ion-label>
      <ion-input type="password" class="input" data-type="password" required></ion-input>
    </ion-item>
    <ion-item class="group">
      <ion-label for="pass" class="label" position="floating">Tipo</ion-label>
      <ion-input type="password" class="input" data-type="password" required></ion-input>
    </ion-item>
  </ion-list>
</form>

<form *ngIf="object == 'producto'" class="form">
  <ion-list lines="full" class="ion-no-margin ion-no-padding">
    <ion-item class="group">
      <ion-label for="user" class="label" position="floating">Nombre</ion-label>
      <ion-input type="text" class="input" required></ion-input>
    </ion-item>
    <ion-item class="group">
      <ion-label for="pass" class="label" position="floating">Descripción</ion-label>
      <ion-input type="password" class="input" data-type="password" required></ion-input>
    </ion-item>
    <ion-item class="group">
      <ion-label for="pass" class="label" position="floating">Tiempo Promedio de Elaboración</ion-label>
      <ion-input type="password" class="input" data-type="password" required></ion-input>
    </ion-item>
    <ion-item class="group">
      <ion-label for="pass" class="label" position="floating">Precio</ion-label>
      <ion-input type="password" class="input" data-type="password" required></ion-input>
    </ion-item>
  </ion-list>
</form>

<ion-button color="medium" (click)="abrirCamara()">Sacar Foto</ion-button>
<ion-button color="medium" (click)="scan()">Escanear DNI</ion-button>
<ion-button color="medium" (click)="alta()">Registrar</ion-button>
<ion-button color="medium" routerLink="/login">Volver al Login</ion-button>
