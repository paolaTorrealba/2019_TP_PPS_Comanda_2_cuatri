<ion-header>
  <ion-toolbar>
    <ion-title>Registro de Cliente</ion-title>
  </ion-toolbar>
</ion-header>
<ion-item>
  <ion-label position="floating">Nombre</ion-label>
  <ion-input type="text" required [(ngModel)]="user.name" name="name"></ion-input>
</ion-item>
<ion-item>
  <ion-label position="floating">Apellido</ion-label>
  <ion-input type="text" required [(ngModel)]="user.surname" name="surname"></ion-input>
</ion-item>
<ion-item>
  <ion-label position="floating">DNI</ion-label>
  <ion-input type="number" minlength="8" maxlength="8" required [(ngModel)]="user.dni" name="dni"></ion-input>
</ion-item>
<ion-item>
  <ion-label position="floating">CUIL</ion-label>
  <ion-input type="number" minlength="11" maxlength="11" required [(ngModel)]="user.cuil" name="cuil"></ion-input>
</ion-item>
<ion-item>
  <ion-label position="floating">Correo Electr√≥nico</ion-label>
  <ion-input type="email" required [(ngModel)]="user.email" name="email"></ion-input>
</ion-item>
<ion-item>
  <ion-label position="floating">Clave</ion-label>
  <ion-input type="password" minlength="6" required [(ngModel)]="user.password" name="password"></ion-input>
</ion-item>
<br>
<ion-button color="medium" (click)="abrirCamara()">Sacar Foto</ion-button>
<ion-button color="medium" (click)="scan()">Escanear DNI</ion-button>
<ion-button color="medium" (click)="alta()">Registrar</ion-button>
<ion-button color="medium" (click)="returnToLogin()">Volver al Login</ion-button>
