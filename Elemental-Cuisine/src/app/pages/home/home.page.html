<ion-header>
  <ion-toolbar>
    <ion-title>
      Menú Principal
      <ion-icon routerLink="/login" class="ion-float-right" name="exit"></ion-icon>
      <ion-icon routerLink="/configuracion" class="ion-float-right" name="settings"></ion-icon>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="currentUser?.profile == 'dueño'">
  <ion-button (click)="showAlert()">
    <ion-icon slot="start" name="star"></ion-icon>
    Hola
  </ion-button>

  <ion-button routerLink="/listado">
    Listado
  </ion-button>
</ion-content>

<ion-content *ngIf="currentUser?.profile == 'cliente'">
  <ion-button (click)="addToWaitList()"  *ngIf="(currentUser?.status == undefined || currentUser?.status == 'sinAtender')">
    <ion-icon slot="start" class="list" name="list"></ion-icon>
    Lista de Espera
  </ion-button>
  <ion-button (click)="removeFromWaitList()"  *ngIf="currentUser?.status == 'enEspera'">
    Abandonar Lista de Espera
  </ion-button>
  <ion-button>
    Encuestas
  </ion-button>
</ion-content>

<ion-content *ngIf="currentUser?.profile == 'mozo'">
  <ion-button routerLink="/lista-de-espera">
    <ion-icon slot="start" class="list" name="list"></ion-icon>
    Lista de Espera
  </ion-button>
</ion-content>
