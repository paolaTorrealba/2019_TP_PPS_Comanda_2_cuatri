<ion-header>
  <ion-toolbar>
    <ion-title>Lista de Espera</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let user of users">
      <ion-icon name="person"></ion-icon>
      <ion-label>{{user.name}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
