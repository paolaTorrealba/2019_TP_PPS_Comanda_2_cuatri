<form class="form"> 
    <ion-list lines="full" class="ion-no-margin ion-no-padding">
      <ion-item class="group">
        <ion-label for="pass" class="label" position="floating">Precio</ion-label>
        <ion-input type="number" class="input" [(ngModel)]="valueModel" name="value" required></ion-input>
      </ion-item>
      <ion-item class="group">
          <ion-label for="pass" class="label" position="floating">Nombre</ion-label>
          <ion-input type="text" class="input" [(ngModel)]="nameModel" name="name" required></ion-input>
      </ion-item>
      <ion-item class="group">
          <ion-label for="pass" class="label" position="floating">Tiempo de Preparación</ion-label>
          <ion-input type="number" class="input" [(ngModel)]="preparationTimeModel" name="preparationTime" required></ion-input>
        </ion-item>
      
      <ion-item class="group">
        <ion-label for="pass" class="label" position="floating">Descripción</ion-label>
        <ion-input type="text" class="input" [(ngModel)]="descriptionModel" name="description" required></ion-input>
      </ion-item>
      <ion-thumbnail item-start >
              <img src={{photoModel}}>
      </ion-thumbnail>
    </ion-list>
    <ion-button color="medium" (click)="takePhoto()">Sacar Foto</ion-button>
    <ion-button color="medium" (click)="modify()">Actualizar</ion-button>
  </form>
