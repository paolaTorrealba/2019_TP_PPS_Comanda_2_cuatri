<section class="ion-text-center ion-margin-bottom">
  <ion-grid>
    <ion-row>
      <ion-col col-6 *ngIf="(currentUser?.status == undefined || currentUser?.status == 'sinAtender')">
        <ion-card (click)="addToWaitList()" class="ion-text-center ion-padding" color="danger">
          <ion-icon name="list"></ion-icon>
          <h2 class="long-name">Lista de Espera</h2>
        </ion-card>
      </ion-col>
      <ion-col col-6 *ngIf="currentUser?.status == 'enEspera'">
        <ion-card (click)="removeFromWaitList()" class="ion-text-center ion-padding" color="danger">
          <ion-icon name="list"></ion-icon>
          <h2 class="long-name">Abandonar Lista de Espera</h2>
        </ion-card>
      </ion-col>
      <ion-col col-6>
        <ion-card (click)="showPolls()" class="ion-text-center ion-padding" color="danger">
          <ion-icon name="clipboard"></ion-icon>          
          <h2 class="long-name">Encuestas</h2>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>
        <ion-card (click)="book()" class="ion-text-center ion-padding" color="danger">
          <ion-icon name="bookmarks"></ion-icon>          
          <h2 class="long-name">Realizar Reserva</h2>
        </ion-card>
      </ion-col>
      <ion-col col-6>
        <ion-card (click)="delivery()" class="ion-text-center ion-padding" color="danger">
          <ion-icon name="timer"></ion-icon>          
          <h2 class="long-name">Realizar Pedido</h2>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</section>
